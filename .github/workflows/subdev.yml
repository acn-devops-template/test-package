name: subdev

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches-ignore:
      - main
      - dev
      - gh-pages
    
  push:
    branches-ignore:
      - main
      - dev
      - gh-pages
  
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install pip
        run: |
          pip install --upgrade pip

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies and project
        run: |
          poetry install -v --without release

      - name: Linting
        run: |
          poetry run pre-commit run --all-files

      - name: Run unit tests
        run: |
          echo "Launching unit tests"
          poetry run pytest tests/